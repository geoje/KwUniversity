        <p>
            미국 펩시코 프리토레이 산하의 과자 브랜드로, 1948년 프리토 시절부터 생산한 장수 상품이다. 한국에서는 동양제과 자회사 오리온프리토레이가 1988년부터 국내 출시했고[3], 2004년 계약기간 만료 후[4] 2006년부터 롯데제과가 프리토레이와 계약해서 판매하고 있다.[5]
        </p>
