<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시애틀 쇼핑몰 > 과일 > 감자</title>
    <style>
        body {
            padding: 1rem;
            background-color: rgb(248, 248, 248);
        }
        h1 {
            text-align: center;
        }
        hr {
            border-color: lightskyblue;
        }

        body > a {
            display: table;
            margin: 0 0 1rem auto;
        }

        section {
            display: flex;
            gap: 1rem;
        }
        div:first-child {
            width: 200px;
        }
        img {
            width: 200px;
            height: 200px;
            object-fit: contain;
        }
        h4 {
            text-align: center;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <h1>시애틀 쇼핑몰</h1>
    <hr>
    <a href="javascript:history.back()">뒤로가기</a>
    <section>
        <div>
            <img src="potato.png">
            <h4>감자</h4>
        </div>
        <p>
            가지과에 속하는 대표적 구황작물로 안데스 산맥이 원산지다.

땅에서 캐기 때문에 고구마나 당근 같은 뿌리작물로 알기도 하지만 사실은 줄기의 일부로, 이런 것을 식물학적 용어로는 덩이줄기라는 뜻의 '괴경(塊莖)'이라고 한다.
        </p>
    </section>
</body>
</html>
