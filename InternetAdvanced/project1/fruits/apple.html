    <h1>시애틀 쇼핑몰</h1>

    <section>
        <div>
            <img src="apple.png">
            <h4>사과</h4>
        </div>
        <p>과육은 기본적으로 노란색~연두색[1]이며, 맛은 품종마다 다르다. 아래 사과 품종 문단을 참고하자. 일반적으로 한국에서 말하는 사과 맛은 달콤새콤 + 아삭아삭하게 씹히는 탄력이 있고 단단한 과육의 식감을 말한다. 종마다 다르지만 잘 익은 사과는 껍질이 벗겨지지 않은 상태에서도 청량감이 있는 좋은 냄새가 난다.

            야생 사과는 키르기스스탄과 중국 서부에 위치한 톈산 산맥과 타림 분지가 원산지로, 이후 전 세계에 퍼지게 되었다. 참고로 다른 과일인 배와 복숭아도 같은 지역이 원산지이다.</p>
