<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시애틀 쇼핑몰 > 과일 > 키위</title>
    <style>
        body {
            padding: 1rem;
            background-color: rgb(248, 248, 248);
        }
        h1 {
            text-align: center;
        }
        hr {
            border-color: lightskyblue;
        }

        body > a {
            display: table;
            margin: 0 0 1rem auto;
        }

        section {
            display: flex;
            gap: 1rem;
        }
        div:first-child {
            width: 200px;
        }
        img {
            width: 200px;
            height: 200px;
            object-fit: contain;
        }
        h4 {
            text-align: center;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <h1>시애틀 쇼핑몰</h1>
    <hr>
    <a href="javascript:history.back()">뒤로가기</a>
    <section>
        <div>
            <img src="kiwi.png">
            <h4>키위</h4>
        </div>
        <p>
            가장 많이 재배되는 종은 Fuzzy Kiwifruit라고 불리는 A. deliciosa 종의 키위로, 키위새와 모양이 비슷해서 키위라는 이름을 붙였다. 털이 붙은 껍질 속에 초록색, 혹은 노란색의 부드러운 과육이 들어있다. 대한민국에는 다래라는 친척뻘 과일이 자생하고 있으며(A. arguta, 해외에서는 키위베리라고 부른다). 맛은 다래 쪽이 더 달다고 한다. 한국에선 키위를 참다래라고 부르기도 한다.
        </p>
    </section>
</body>
</html>
