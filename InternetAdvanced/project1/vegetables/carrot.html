<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시애틀 쇼핑몰 > 과일 > 당근</title>
    <style>
        body {
            padding: 1rem;
            background-color: rgb(248, 248, 248);
        }
        h1 {
            text-align: center;
        }
        hr {
            border-color: lightskyblue;
        }

        body > a {
            display: table;
            margin: 0 0 1rem auto;
        }

        section {
            display: flex;
            gap: 1rem;
        }
        div:first-child {
            width: 200px;
        }
        img {
            width: 200px;
            height: 200px;
            object-fit: contain;
        }
        h4 {
            text-align: center;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <h1>시애틀 쇼핑몰</h1>
    <hr>
    <a href="javascript:history.back()">뒤로가기</a>
    <section>
        <div>
            <img src="carrot.png">
            <h4>당근</h4>
        </div>
        <p>
            쌍떡잎식물 산형화목 미나리과에 속하는 식물.

세계에서 사람들이 널리 먹는 채소인데, 우리말로는 '당근'이라고도 하고 '홍당무'라고도 부른다. 원산지는 아프가니스탄.

옛날에는 줄기만 약용으로 쓰고 뿌리는 사람은 안 먹고 말(馬)에게 먹이 삼아 주었지만, 이후에는 샐러드, 카레, 볶음밥, 김치, 후식[3] 등등에 자주 사용한다. 토끼, 소, 말 등의 동물들도 무척 잘 먹는다.[4]
        </p>
    </section>
</body>
</html>
