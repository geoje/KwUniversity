<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시애틀 쇼핑몰 > 과일 > 프링글스</title>
    <style>
        body {
            padding: 1rem;
            background-color: rgb(248, 248, 248);
        }
        h1 {
            text-align: center;
        }
        hr {
            border-color: lightskyblue;
        }

        body > a {
            display: table;
            margin: 0 0 1rem auto;
        }

        section {
            display: flex;
            gap: 1rem;
        }
        div:first-child {
            width: 200px;
        }
        img {
            width: 200px;
            height: 200px;
            object-fit: contain;
        }
        h4 {
            text-align: center;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <h1>시애틀 쇼핑몰</h1>
    <hr>
    <a href="javascript:history.back()">뒤로가기</a>
    <section>
        <div>
            <img src="pringles.jpg">
            <h4>프링글스</h4>
        </div>
        <p>
            미국의 켈로그사에서 개발해서 생산하는 감자칩의 상표명. 본래 1968년부터 프록터 & 갬블(P&G)사에서 판매했다가 상표와 관련 사업을 2012년 2월 켈로그로 양도했다. 한국에서도 한국P&G에서 유통을 맡았으나, 2012년 12월부터 농심그룹이 담당하게 되었다.
        </p>
    </section>
</body>
</html>
