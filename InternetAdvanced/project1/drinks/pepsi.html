        <p>
            미국 펩시코의 자회사 탄산음료 브랜드. 코카콜라 컴퍼니의 최대 라이벌. 그러나 그룹 매출액으로는 이기지만 브랜드 가치는 코카콜라가 압도적으로 위다.

펩시콜라는 1898년 8월 28일 노스캐롤라이나 출신 약사인 케일럽 브래덤(Caleb Bradham)에 의해 만들어졌고 그 해 현재 펩시코의 모태가 되는 회사를 설립했다. 1965년 프리토레이사와 합병하면서 "펩시코"라고 명칭을 바꾸었다. 본사는 미국 뉴욕주 웨스트체스터 카운티[3]의 해리슨 시에 있다.
        </p>
